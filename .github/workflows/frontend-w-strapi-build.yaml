name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: dist

jobs:
# Please do not rename this job
  build-project:
    name: build frontend-w-strapi
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: v16.x

      - name: Build Node assets
        env:
          CI: true
          DONATION_1: https://donate.stripe.com/14k4gCaxOe1efCw28c
          DONATION_2: https://donate.stripe.com/4gw00m0Xe6yM0HC7sx
          DONATION_3: https://donate.stripe.com/aEU14qgWc6yM61W5kq
          DONATION_4: https://donate.stripe.com/28ocN8eO4g9m3TO4gn
          RUBY_URL: https://prod-zuflucht.work12.de/api/v1
          SITE_URL: ${{ inputs.site-url }}
          STRIPE_PK: pk_live_51IbjZeFRsEq5IriE1Tu2QkxIT3XX30EHDxf6WrI1o1rWoS4xzEPEI6pPsmoUtLCrXNaNWH8Wet6pFvSdtznkdbPE00b5blmvzY
        run: |
          npm install --global yarn
          yarn install --frozen-lockfile
          yarn build
          yarn generate

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: d929f2fc-32eb-44a9-9e77-9868402cd261
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/frontend-w-strapi/config.yaml
          action: upload
